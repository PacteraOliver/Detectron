MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: DetNetFPN.add_fpn_mResNet50_conv5_body
  NUM_CLASSES: 3
  FASTER_RCNN: True
  #MASK_ON: True
NUM_GPUS: 1
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.02
  #WARM_UP_FACTOR: 0.3
  GAMMA: 0.1
  MAX_ITER: 180
  STEPS: [0, 120, 160]
FPN:
  FPN_ON: True
  MULTILEVEL_ROIS: True
  MULTILEVEL_RPN: True
  #ROI_MAX_LEVEL: 6
FAST_RCNN:
  ROI_BOX_HEAD: fast_rcnn_heads.add_roi_2mlp_head
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
RESNETS:
  STRIDE_1X1: False
  TRANS_FUNC: bottleneck_v3_transformation
  RES5_DILATION: 2
#MRCNN:
#  ROI_MASK_HEAD: mask_rcnn_heads.mask_rcnn_fcn_head_v1up4convs
#  RESOLUTION: 28  # (output mask resolution) default 14
#  ROI_XFORM_METHOD: RoIAlign
#  ROI_XFORM_RESOLUTION: 14  # default 7
#  ROI_XFORM_SAMPLING_RATIO: 2  # default 0
#  DILATION: 1  # default 2
#  CONV_INIT: MSRAFill  # default GaussianFill
TRAIN:
  WEIGHTS: ./weights/R-50.pkl
  DATASETS: ('coco_2014_train',)
  #DATASETS: ('coco_2014_minival',)
  SCALES: (800,)
  MAX_SIZE: 1615
  IMS_PER_BATCH: 2
  BATCH_SIZE_PER_IM: 512
  RPN_PRE_NMS_TOP_N: 1200  # Per FPN level
TEST:
  DATASETS: ('coco_2014_minival',)
  SCALES: (800,)
  MAX_SIZE: 1615
  NMS: 0.3
  RPN_PRE_NMS_TOP_N: 600  # Per FPN level
  RPN_POST_NMS_TOP_N: 1000
OUTPUT_DIR: .